<arlas-iam-top-menu [pages]="pages"></arlas-iam-top-menu>

<form [formGroup]="permForm" class="create-perm">
  <div class="form-content">
    <h4>{{'Information' | translate}}</h4>
    <mat-form-field appearance="outline" class="name">
      <mat-label>{{'Value' | translate}}</mat-label>
      <textarea type="text" formControlName="value" matInput required></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline" class="description">
      <mat-label>{{'Description' | translate}}</mat-label>
      <input type="text" formControlName="description" matInput>
    </mat-form-field>
  </div>
  <div>
    <button mat-flat-button color="accent" [disabled]="!permForm.valid" (click)="submit()" tabindex="-1">
      {{ isCreateMode ? 'Create' : 'Update' | translate}}
    </button>
    <button mat-button type="button" (click)="back()" tabindex="-1"> {{'Cancel' | translate}}
    </button>
  </div>
</form>
