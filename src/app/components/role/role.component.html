<arlas-iam-top-menu [pages]="pages" [showCreate]="true" (createEvent)="add()"></arlas-iam-top-menu>

<div class="content">
  <table mat-table class="table" [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Name' | translate}} </th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Description' | translate}} </th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> {{'Actions' | translate}} </th>
      <td mat-cell *matCellDef="let row">
        <span [matMenuTriggerFor]="menu" class="material-symbols-outlined actions-menu" *ngIf="!row.isTechnical">
          more_vert
        </span>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editRole(row.id)">
            <span class="material-symbols-outlined button-actions">
              edit
            </span>
            {{'Edit' | translate}}
          </button>
        </mat-menu>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator class="mat-paginator-sticky" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
