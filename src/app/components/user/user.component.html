<arlas-iam-top-menu [page]="'Users' | translate"></arlas-iam-top-menu>

<div class="content">
  <table mat-table class="table" [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row">{{row.member.id}}</td>
    </ng-container>



    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Email' | translate}} </th>
      <td mat-cell *matCellDef="let row">{{row.member.email}}</td>
    </ng-container>


    <!-- Is Admin -->
    <ng-container matColumnDef="isOwner">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Owner' | translate}} </th>
      <td mat-cell *matCellDef="let row">
        <span class="material-symbols-outlined" *ngIf="row.isOwner">
          check_circle
        </span>
    </ng-container>


    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Actions' | translate}} </th>
      <td mat-cell *matCellDef="let row">
        <span class="material-symbols-outlined edit-actions">
          edit
        </span>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
