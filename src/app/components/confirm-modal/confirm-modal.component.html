<h2 mat-dialog-title>{{this.data.title| translate}}</h2>
<mat-dialog-content style="font-family:Roboto,'Helvetica Neue',sans-serif">
  {{this.data.message| translate}} {{this.data.param}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{'No' | translate}}</button>
  <button mat-button [mat-dialog-close]="true">{{'Yes' | translate}}</button>
</mat-dialog-actions>
