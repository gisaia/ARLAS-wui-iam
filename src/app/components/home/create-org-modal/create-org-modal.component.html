<h2 mat-dialog-title>{{'Create organisation'| translate}}</h2>
<mat-dialog-content style="font-family:Roboto,'Helvetica Neue',sans-serif">
  <form [formGroup]="createOrgForm" class="create-perm">
    <div class="form-content">
      <mat-form-field appearance="outline" class="description">
        <mat-label>{{'Name' | translate}}</mat-label>
        <input type="text" formControlName="name" matInput required>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{'Cancel' | translate}}</button>
  <button mat-button [disabled]="!createOrgForm.valid" [mat-dialog-close]="createOrgForm.get('name').value">{{'Create' | translate}}</button>
</mat-dialog-actions>
